version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: stock_assistant_db
    environment:
      POSTGRES_USER: stock_user
      POSTGRES_PASSWORD: stock_pass_dev_only
      POSTGRES_DB: stock_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stock_user -d stock_assistant"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: